<!DOCTYPE html>
<html>
  <head>
    <title>Nice work</title>
  </head>
  <body>
    <p>Nice work, that's pretty good. But what's the image name?</p>

    <input type="text" id="userInput" placeholder="Write the possible image name here">
    
    <button id="activateScript">Change the image path</button>

    <p>If you're correct, an image should appear below.</p>

    <img id="thething" src="placeholder.png" style="width:42px;height:42px;">

    <script>
        document.getElementById('activateScript').addEventListener('click', function() {
          const userInput = document.getElementById('userInput').value
          const maybeImage = document.getElementById('thething')
          maybeImage.src = `${userInput}.png`
        })
    </script>
  </body>
</html>
